<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Upload</title>
</head>
<body>
  <h2>Upload PDF and Get Summary</h2>

  <form id="pdfForm">
    <input type="file" name="file" id="pdfFile" accept="application/pdf" required />
    <button type="submit">Upload & Get Summary</button>
  </form>

  <h3>Summary:</h3>
  <pre id="summary"></pre>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("pdfForm");
      const summaryBox = document.getElementById("summary");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("pdfFile");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
          const response = await fetch("http://localhost:5122/pdf-summary", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          summaryBox.textContent = data.summary;
        } catch (err) {
          summaryBox.textContent = "Error: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
